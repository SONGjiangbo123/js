<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
		<input type="button" onclick="del()" value="删除"/>
	</body>
</html>
<script>
	function del(){
		var e = document.getElementById("list");
		//被删除对象.remove()
		//e.remove();
		if(e.hasChildNodes() == true){
			e.lastElementChild.remove();
		}
	}
</script>
