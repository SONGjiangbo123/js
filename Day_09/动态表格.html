<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        border:1px solid red;
    }
    td{
        width: 100px;
        height: 30px;
        border:1px solid red;
    }
    </style>

</head>
<body>
  
    <script>

    var t = document.createElement("table"),x=0;
   
    for(var i=0; i<3; i++){
        var tr = document.createElement("tr");
        for(var j=0; j<3; j++){
            x++;
            var td = document.createElement("td");
            td.innerHTML = x;
            tr.appendChild(td);
        }
        t.appendChild(tr);
        //添加一行
        var b = document.createElement("td");
        b.innerHTML = "删除";
        tr.appendChild(b);
        b.onclick = function(){
            //this代表当前点击的对象
            this.parentNode.remove();//remove方法无惨，谁调用它删除谁
        }
    }
    document.body.appendChild(t);

    </script>
</body>
</html>
