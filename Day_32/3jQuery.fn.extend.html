<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
<script src="jQuery.js"></script>
<script>
	$(function(){
		$.fn.extend({
			changeStyle:function(){
				$(this).css({
					width:200,
					height:200,
					backgroundColor:"red"
				});
			}
		});
		
		$("li").eq(3).changeStyle();
	});
</script>
