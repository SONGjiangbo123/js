<script>
	function fun(param){
		
		let p = new Promise(function(resolve,reject){
			if(param>100){
				resolve();
			}else{
				reject();
			}
		}); 
		
		return p;
	}
	
	fun(150).then(fun1,fun2);
	
	function fun1(){
		console.log("成功");
	}
	function fun2(){
		console.log("失败");
	}
</script>
