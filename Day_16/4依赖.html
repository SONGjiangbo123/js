<script>
	class Car{
		constructor(newSpeed) {
		    this.speed = newSpeed;
		}
		
		time(r){
			let t = r.length/this.speed;
			
			return t;
		}
	}
	class Road{
		constructor(newLength) {
		    this.length = newLength;
		}
	}
	
	let car = new Car(60);
	let road = new Road(1000);
	let t = car.time(road);
	console.log(t);
</script>
