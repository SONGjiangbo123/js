<script>
	function MyRect(newLength,newWidth){
		this.length = newLength;
		this.width = newWidth;
		this.area = 0;
		
		this.setLength = function(newLength){
			this.length = newLength;
		}
		this.setWidth = function(newWidth){
			this.width = newWidth;
		}
		this.showArea = function(){
			return this.length*this.width;
		}
	}
	
	let mr = new MyRect(20,10);
	mr.setLength(555);
	mr.setWidth(10);
	console.log(mr.showArea());
</script>
