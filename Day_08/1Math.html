<script>
	console.log(Math.floor(4.3)); //向下取整  无四舍五入效果
	console.log(Math.ceil(-4.3)); //向上取整
	console.log(Math.round(4.6)); //四舍五入
	console.log(Math.sqrt(8.8));
	console.log(Math.pow(2,10));  
	console.log(Math.min(1,-2,3,-4));
	console.log(Math.max(11,2,3));
	console.log(Math.abs(-11));
	console.log(Math.random());
</script>
