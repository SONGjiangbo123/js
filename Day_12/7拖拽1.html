<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height: 100px;
				border: 1px solid red;
				position: absolute;
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
<script>
	var oBox = document.querySelector("#box");
	
	oBox.onmousedown = function(evt){
		var e = evt || event;
		
		var ofx = e.offsetX;
		var ofy = e.offsetY;
		
		document.onmousemove = function(evt){
			var e = evt || event;
			
			oBox.style.left = e.pageX - ofx + "px";
			oBox.style.top = e.pageY - ofy + "px";
		}	
		
		document.onmouseup = function(){
			document.onmousemove = null;
		}
	}
	
</script>
