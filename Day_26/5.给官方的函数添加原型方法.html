<script>
	let arr = [5,6,7,4,3,8,2,9,1,0];//Array的实例对象
	
	Array.prototype.myMax = function(){
		let max = this[0];
		
		for(let i=0 ;i<this.length; i++){
			if(max<this[i]){
				max = this[i];
			}
		}
		
		return max;
	}
	
	console.log(arr.myMax());
</script>
