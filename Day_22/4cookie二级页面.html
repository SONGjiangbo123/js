<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="save">存</button><br>
		<button id="get">取</button><br>
		 <a href="temp.html" target="_blank">跳转至二级页面</a>
	</body>

<script>
	let btnSave = document.querySelector("#save");
	let btnGet = document.querySelector("#get");
	
	btnSave.onclick = function(){
		document.cookie = "name=wanghaoyuan";
		document.cookie = "pwd=123456";
	}
	
	btnGet.onclick = function(){
		console.log(document.cookie);
		//name=wanghaoyuan; pwd=123456
		let strCookie = document.cookie;
		//"name=wanghaoyuan"
		//"pwd=123456"
		let arrCookie = strCookie.split("; ");
		
		for(let i=0;i<arrCookie.length; i++){
			let tempArr = arrCookie[i].split("=");
			console.log(tempArr[0] + ":" + tempArr[1]);
		}
	}
</script>
