    <script>
        var arr = ['快过年了，大家可以商量着去哪玩吧～',
            '情人节快到了，单身的加油！',
            '妇女节快到了',
            '清明快到了',

            '好可怜还是没节日',
            '中秋节快乐',
            '国庆节快乐',
            '好可怜还是没节日',
            '圣诞节快乐'];
        var td = document.getElementsByTagName("td"),
            d1 = document.getElementById("d1"),
            _date=new Date();

            d1.firstElementChild.innerHTML =_date.getMonth()+1+"月活动";
            d1.lastElementChild.innerHTML=arr[_date.getMonth()];
            td[_date.getMonth()].style.backgroundColor = "red";
        for (var i = 0; i < td.length; i++) {

            td[i].onclick = function () {
                for (var j = 0; j < td.length; j++) {
                    td[j].style.backgroundColor = "gray";
                   
                }
                this.style.backgroundColor = "red";
                d1.firstElementChild.innerHTML =this.firstElementChild.innerHTML+"月活动";
                d1.lastElementChild.innerHTML=arr[this.firstElementChild.innerHTML-1];
               

            }
   
        }
    </script>
