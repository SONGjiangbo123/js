<script>
	function Animal(newName,newAge){
		this.name = newName;
		this.age = newAge;
	}
	
	Animal.prototype.eat = function(){
		console.log("eat");
	}
	
	function Person(newId){
		this.id = newId;
	}
	
	Person.prototype = new Animal("老王",18);
	
	Person.prototype.makeTools = function(){
		console.log("制造工具");
	}
	
	let p = new Person(9527);
	let p1 = new Person(666);
	console.log(p.name,p.age,p.id);
	p.eat();
	p.makeTools();
	p1.name = "王昊元";
	console.log(p1.name,p1.age,p1.id);
	p1.eat();
	p1.makeTools();
	
	let a = new Animal();
	
	console.log(a instanceof Person);
</script>
