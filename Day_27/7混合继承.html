<script>
	function Animal(newName,newId){
		this.name = newName;
		this.id = newId;
	}
	
	Animal.prototype.eat = function(){
		console.log("eat");
	}
	
	function Person(newName,newId,newScore){
		Animal.call(this,newName,newId);
		this.score = newScore;
	}
	
	Person.prototype = new Animal();
	
	Person.prototype.study = function(){
		console.log("study");
	}
	
	let s = new Person("老王",666,98);
	
	console.log(s.name,s.id,s.score);
	
	s.eat();
	s.study();
</script>
