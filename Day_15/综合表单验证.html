<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action=""  >
	<table width="449" height="530" border="1" align='center'>
	  <tr>
		<td colspan="2" align="center">用户名注册</td>
		</tr>
	  <tr>
		<td width="116" align="right">姓名：</td>
		<td width="323"><label>
		  <input type="text" name="" id="name" />
		</label></td>
	  </tr>
	  <tr>
		<td width="116" align="right">性别：</td>
		<td width="323"><label>
		  <input type="radio" name="sex" id="" />男
		   <input type="radio" name="sex" id="" />女
		</label></td>
	  </tr>
	  <tr>
		<td align="right">年龄：</td>
		<td><label>
		  <input type="text" name="" id="age" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">密码：</td>
		<td><label>
		  <input type="password" name="" id="pwd" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">确认密码：</td>
		<td><label>
		  <input type="password" name="" id="qpwd" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">手机：</td>
		<td><label>
		  <input type="text" name="" id="tel" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">QQ:</td>
		<td><label>
		  <input type="text" name="" id="qq" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">邮箱：</td>
		<td><label>
		  <input type="text" name="" id="email" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">邮编：</td>
		<td><label>
		  <input type="text" name="" id="eml" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">身份证：</td>
		<td><label>
		  <input type="text" name="" id="sname" />
		</label></td>
	  </tr>
	  <tr>
		<td align="right">验证码：</td>
		<td><label>
		  <input type="text"  />
		  <span style="width:80px;height: 20px;border: 1px solid red;display: inline-block;"></span>
		  <a href="#">看不清</a>
		</label></td>
	  </tr>
		<tr>
		<td align="right">爱好：</td>
		<td><label>
		<input type="checkbox" name="a" id="c1">
		足球
		<input type="checkbox" name="a" id="c2">
		篮球
		<input type="checkbox" name="a" id="c3">
		排球
		<input type="checkbox" name="a" id="c4">
		网球
		</label></td>
	  </tr>
	  <tr>
		<td height="36" colspan="2" align="center"><label>
		  <input type="submit" value="注册"  />
		</label></td>
		</tr>
	</table>
</form>
	</body>
</html>
<script type="text/javascript">
	var regName = /^[\u4e00-\u9fa5]{2,4}$/;
	var flag = true;
	var names = document.getElementById("name");
	names.onblur = function(){
		if(!regName.test(this.value)){
			alert("姓名不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regAge = /^[1-9][1-9]$/;
	var age = document.getElementById("age");
	age.onblur = function(){
		if(!regAge.test(this.value)){
			alert("年龄不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regPwd = /^[a-zA-Z]{6}$/;
	var pwd = document.getElementById("pwd");
	pwd.onblur = function(){
		if(!regPwd.test(this.value)){
			alert("密码不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var qpwd = document.getElementById("qpwd");
	qpwd.onblur = function(){
		if(this.value !== pwd.value){
			alert("密码不正确");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regTel = /^1[3|5|8|7]\d{9}$/;
	var tel = document.getElementById("tel");
	tel.onblur = function(){
		if(!regTel.test(this.value)){
			alert("电话不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regQq = /^\d{5,12}$/;
	var qq = document.getElementById("qq");
	qq.onblur = function(){
		if(!regQq.test(this.value)){
			alert("QQ不合法");
			flag = false;
		}else{
			flag = true;
		}

	}
	
	var regEmail = /^\d{5,12}@.+\.com$/;
	var email = document.getElementById("email");
	email.onblur = function(){
		if(!regEmail.test(this.value)){
			alert("邮箱不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regEml = /^[1-9]d{6}$/;
	var eml = document.getElementById("eml");
	eml.onblur = function(){
		if(!regEml.test(this.value)){
			alert("邮编不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var regSname = /^\d{17}[\dx]$/i;
	var sname = document.getElementById("sname");
	sname.onblur = function(){
		if(!regSname.test(this.value)){
			alert("身份证不合法");
			flag = false;
		}else{
			flag = true;
		}
	}
	
	var userform = document.getElementsByTagName("form")[0];
	userform.onsubmit = function(){
		if(flag){
			return true;
		}else{
			return false;
		}
	}
</script>
