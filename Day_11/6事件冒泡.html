<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#father{
				width: 300px;
				height: 300px;
				border: 1px solid greenyellow;
				position: relative;
			}
			#son{
				width: 100px;
				height: 100px;
				border: 1px solid skyblue;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son">
				
			</div>
		</div>
	</body>
</html>
<script>
	var oFather = document.querySelector("#father");
	var oSon = document.querySelector("#son");
	
	oSon.onclick = function(){
		alert("oSon");
	}
	oFather.onclick = function(){
		alert("oFather");
	}
	document.body.onclick = function(){
		alert("body");
	}
	document.onclick = function(){
		alert("document");
	}
	window.onclick = function(){
		alert("window");
	}
</script>
