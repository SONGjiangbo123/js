<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: url(img/tiger.jpg);
				background-size: 100px 100px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script>
	var oBox = document.querySelector("#box");
	document.onmousemove = function(evt){
		var e = evt || event;
		
		oBox.style.left = e.pageX - oBox.offsetWidth/2 + "px";
		oBox.style.top = e.pageY - oBox.offsetHeight/2 + "px";
	}
</script>
